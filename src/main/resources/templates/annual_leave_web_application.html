<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>User Registered Data</title>
    <style type="text/css">

        label {
        display : inline-block;
        width : 200px;
        margin : 5px;
        text-align : left;
        }

        button {
        margin : 10px;
        padding : 10px;
        }

        input [type=text], input [type=password], select {
        display : inline-block;
        width : 200px;
        }

    </style>
</head>
<body style="background-color:powderblue;">
<div align="center">
    <h1>Registered User Information</h1>
    <div>
        <form action="http://localhost:63342/annual-leave-web-app/templates/register_form.html?" method="get">
        <p>Username : <span th:text="${username}"></span></p>
        <p>First name : <span th:text="${firstname}"></span></p>
        <p>Last name : <span th:text="${lastname}"></span></p>
        <p>Email : <span th:text="${email}"></span></p>
        <p>Password : <span th:text="${password}"></span></p>
        <p>Address : <span th:text="${address}"></span></p>
            <button type="submit">LOG OUT</button>
        </form>
    </div>
</div>
</body>
</html>
